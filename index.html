<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="display-box">
        <section class="half-section">
          <div class="image-container">
            <img
              class="resize-fit-center"
              src="images/image-product-desktop.jpg"
              alt=""
            />
          </div>
        </section>
        <section class="half-section">
          <div class="info-container">
            <div class="top-title-container flex-1">PERFUME</div>
            <div class="center-title flex-2">
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div>
              <h2 class="description flex-3">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </h2>
            </div>
            <div class="price-container flex-2">
              <div>
                <span class="current-price">$149.99</span>
              </div>
              <div>
                <span class="previous-price">$169.99</span>
              </div>
            </div>
            <div class="button-wrapper flex-2">
              <button class="add-to-cart-button">Add to Cart</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Derrick Yew Choon Min</a>.
      </div>
    </footer>
  </body>
</html>
